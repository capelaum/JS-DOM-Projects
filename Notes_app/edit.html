<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Note Edit page</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Takes notes and never forget</h2>
    </div>
  </header>
  <main>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="./index.html">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>

    <div class="container">
      <input type="text" id="note-title" class="title-input" placeholder="Note Title">
      <textarea name="" id="note-body" class="body-input" placeholder="Enter note text" cols="30" rows="10"></textarea>
      <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
  <script src="scripts/notes-functions.js"></script>
  <script src="scripts/notes-edit.js"></script>
</body>
</html>
