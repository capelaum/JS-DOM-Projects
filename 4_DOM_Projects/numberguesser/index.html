<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between 
        <span class="min-num"><b>1</b></span> 
        and 
        <span class="max-num">10</span>
      </p>
      <p class="guess-number"></p>

      <input id="guess-input" type="number" placeholder="Enter your guess...">
      <input id="guess-btn" type="submit" value="Submit" >
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
