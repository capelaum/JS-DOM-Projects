<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/80a77d1ec5.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Microposts</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>

      <div class="form-group mb-3">
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          placeholder="Post Title"
        >
      </div>

      <div class="form-group mb-3">
        <textarea
          id="body"
          class="form-control"
          cols="30"
          rows="5"
          placeholder="Post Body"
        ></textarea>
      </div>

      <input type="hidden" id="hidden" value="">
      <button class="post-submit btn btn-primary btn-block">Post it</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="postsArea"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy;
  </footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
